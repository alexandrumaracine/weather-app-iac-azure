name: Terraform Destroy Infra

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout IaC repository
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Azure Login via OIDC
      # ---------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ---------------------------
      # Terraform setup
      # ---------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      # ---------------------------
      # Terraform Init (remote backend via secrets)
      # ---------------------------
      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init -reconfigure \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ secrets.TFSTATE_KEY }}"

      # ---------------------------
      # Terraform Destroy
      # ---------------------------
      - name: Terraform Destroy
        working-directory: terraform
        env:
          TF_VAR_deploy_apps: "false"
          # ðŸ‘‡ dummy values, not used because enable_app_service=false
          TF_VAR_app_service_backend_image_tag: "infra-only"
          TF_VAR_app_service_frontend_image_tag: "infra-only"
          TF_VAR_openweather_api_key: "DummyPass123!"
          TF_VAR_mysql_admin_password: "DummyPass123!"
          TF_VAR_mysql_app_password: "dummy-destroy-password"
        run: terraform destroy -auto-approve

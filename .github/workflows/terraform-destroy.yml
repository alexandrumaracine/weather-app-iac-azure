name: Terraform Destroy (Selectable)

on:
  workflow_dispatch:
    inputs:
      destroy_infra:
        description: "Destroy INFRA (RG, MySQL, ACR, etc)"
        required: true
        type: boolean
        default: false

      destroy_appservice:
        description: "Destroy Azure App Service (frontend + backend)"
        required: true
        type: boolean
        default: false

      destroy_aca:
        description: "Destroy Azure Container Apps (ACA)"
        required: true
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

env:
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Azure Login
      # ---------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ---------------------------
      # Terraform Setup
      # ---------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      # ============================================================
      # DESTROY APP SERVICE
      # ============================================================
      - name: Terraform Destroy - App Service
        if: ${{ inputs.destroy_appservice }}
        working-directory: terraform
        env:
          TF_VAR_deploy_apps: "false"
          TF_VAR_enable_app_service: "true"

          TF_VAR_app_service_backend_image_tag: "destroy"
          TF_VAR_app_service_frontend_image_tag: "destroy"

          TF_VAR_openweather_api_key: "dummy"
          TF_VAR_mysql_admin_password: "dummy"
          TF_VAR_mysql_app_password: "dummy"
        run: |
          terraform init -reconfigure \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=appservice.tfstate"

          terraform destroy -auto-approve

      # ============================================================
      # DESTROY CONTAINER APPS (ACA)
      # ============================================================
      - name: Terraform Destroy - Container Apps
        if: ${{ inputs.destroy_aca }}
        working-directory: terraform
        env:
          TF_VAR_deploy_apps: "true"
          TF_VAR_enable_app_service: "false"

          TF_VAR_backend_image: "dummy"
          TF_VAR_frontend_image: "dummy"

          TF_VAR_openweather_api_key: "dummy"
          TF_VAR_mysql_admin_password: "dummy"
          TF_VAR_mysql_app_password: "dummy"
        run: |
          terraform init -reconfigure \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=aca.tfstate"

          terraform destroy -auto-approve

      # ============================================================
      # DESTROY INFRA (LAST, ALWAYS LAST)
      # ============================================================
      - name: Terraform Destroy - Infra
        if: ${{ inputs.destroy_infra }}
        working-directory: terraform
        env:
          TF_VAR_deploy_apps: "false"
          TF_VAR_enable_app_service: "false"

          TF_VAR_openweather_api_key: "dummy"
          TF_VAR_mysql_admin_password: "dummy"
          TF_VAR_mysql_app_password: "dummy"
        run: |
          terraform init -reconfigure \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=infra.tfstate"

          terraform destroy -auto-approve

name: Terraform Plan (Selectable)

on:
  workflow_dispatch:
    inputs:
      runtime:
        description: "Which path do you want to validate?"
        required: true
        type: choice
        default: infra
        options:
          - infra
          - aca
          - appservice

permissions:
  id-token: write
  contents: read

env:
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  terraform-plan:
    name: Terraform Plan (${{ inputs.runtime }})
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Azure Login
      # ---------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ---------------------------
      # Terraform setup
      # ---------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # ---------------------------
      # Terraform Init
      # ---------------------------
      - name: Terraform Init
        run: |
          terraform init -reconfigure \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=${{ inputs.runtime }}.tfstate"

      # ---------------------------
      # Terraform Validate
      # ---------------------------
      - name: Terraform Validate
        run: terraform validate

      # ---------------------------
      # Terraform Plan
      # ---------------------------
      - name: Terraform Plan
        env:
          # secrets
          TF_VAR_mysql_admin_password: ${{ secrets.MYSQL_ADMIN_PASSWORD }}
          TF_VAR_openweather_api_key: ${{ secrets.OPENWEATHER_API_KEY }}

          # dummy images (plan only)
          TF_VAR_backend_image: "dummy"
          TF_VAR_frontend_image: "dummy"
          TF_VAR_app_service_backend_image: "dummy"
          TF_VAR_app_service_frontend_image: "dummy"

          # switches
          TF_VAR_deploy_apps: ${{ inputs.runtime == 'aca' && 'true' || 'false' }}
          TF_VAR_enable_app_service: ${{ inputs.runtime == 'appservice' && 'true' || 'false' }}

        run: terraform plan -no-color -input=false -var="app_service_backend_image_tag=${{ github.sha }}"

name: Terraform Deploy - Azure App Service

concurrency:
  group: terraform-skycastnow-appservice
  cancel-in-progress: false

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag (git sha)"
        required: true

permissions:
  id-token: write
  contents: read

env:
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  app_service:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      - name: Terraform Init (App Service state)
        working-directory: terraform
        run: |
          terraform init -reconfigure \
            -backend-config="resource_group_name=${{ secrets.TFSTATE_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ secrets.TFSTATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TFSTATE_CONTAINER }}" \
            -backend-config="key=appservice.tfstate"

      - name: Terraform Apply (App Service only)
        working-directory: terraform
        env:
          # ðŸ”’ HARD STOP on shared infra
          TF_VAR_deploy_infra: "false"
          TF_VAR_deploy_mysql: "false"
          TF_VAR_deploy_acr: "false"
          TF_VAR_deploy_log_analytics: "false"
          TF_VAR_deploy_container_env: "false"

          # âœ… Enable only App Service
          TF_VAR_enable_app_service: "true"
          TF_VAR_deploy_apps: "true"

          # Images
          TF_VAR_app_service_backend_image_tag: "${{ inputs.image_tag }}"
          TF_VAR_app_service_frontend_image_tag: "${{ inputs.image_tag }}"

          # Secrets still needed at runtime
          TF_VAR_openweather_api_key: ${{ secrets.OPENWEATHER_API_KEY }}
          TF_VAR_mysql_admin_password: ${{ secrets.MYSQL_ADMIN_PASSWORD }}
          TF_VAR_mysql_app_password: ${{ secrets.MYSQL_APP_PASSWORD }}
        run: terraform apply -auto-approve
